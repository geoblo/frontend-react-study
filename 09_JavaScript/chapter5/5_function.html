<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수
    // 여러 실행 코드들의 묶음(그룹화)
    // 자주 사용하는 코드들(기능)을 저장했다가 필요할 때 호출해서 사용
    // function 키워드를 사용하여 정의 => ES6차에서는 화살표 함수를 사용

    // 1. 함수 선언문: 기명 함수로 정의
    // function 함수명() {
    //   실행코드;
    // }

    // 2. 함수 표현식: 익명 함수를 변수에 할당
    // 변수 = function () {
    //   실행코드;
    // };

    // 위와 같이 정의된 함수는 즉시 실행되지 않음
    // 메모리에 할당되어 있다가 함수가 호출되면 실행
    // 1. 함수명();
    // 2. 변수명();

    function greeting() {
      document.write('hello<br>');
    }
    greeting();

    // (참고) 함수 선언문과 함수 표현식의 차이점
    // 함수 선언문은 호이스팅(끌어 올리기)이 일어난다.
    // 해당 스코프(유효범위)의 최상단으로 끌어올려진 것과 같은 현상
    // 변수나 함수 선언이 코드 실행 보다 먼저 메모리에 할당(저장)되는 과정
    let count = 0;

    myFunc();

    function myFunc() {
      count++;
      document.write(`hello ${count}<br>`);
    }

    myFunc();

    // theFunc(); // Cannot access 'theFunc' before initialization
    
    const theFunc = function () {
      count++;
      document.write(`bye ${count}<br>`);
    }

    theFunc();

    // 버튼 클릭할 때마다 배경색이 바뀌도록 함수 만들기
    const color = ['yellow', 'aqua', 'purple', 'white'];

    let index = 0;
    function changeColor() {
      if (index >= color.length) {
        index = 0;
      }

      const bodyTag = document.querySelector('body');
      bodyTag.style.backgroundColor = color[index++]; // 후위 증가!!
    }

    // 매개변수가 있는 함수
    // function 함수명(매개변수1, 매개변수2, ...) {
    //   실행코드;
    // }
    // 함수명(인자값1, 인자값2, ...);
    function introduce(name, area) { // 외부에서 받을 데이터가 있으면 매개변수 선언
      document.write(`안녕하세요. ${name}입니다.<br>`);
      document.write(`사는 곳은 ${area}입니다.<br>`);
    }
    introduce('김재현', '영등포'); // 인자값(인수, 매개값) 넘겨줌
    introduce('김재현'); // 꼭 인자값 수를 맞출 필요는 없음
    introduce('김재현', '서울', '불필요한 데이터');
  </script>
</head>
<body>
  <button type="button" onclick="changeColor()">배경색 바꾸기</button>
</body>
</html>
