<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // try catch와 에러 핸들링
    // 에러가 발생하면 스크립트는 죽고(즉시 중단되고), 콘솔에 빨간 에러가 출력
    // 이게 자바스크립트가 에러 객체를 만들어서 던지는 것!
    // (중요) try catch 문법을 사용하면 스크립트 죽는 걸 방지하고, 에러를 '잡아서(catch)' 더 합당한 처리를 할 수 있음

    // 1. 기본 사용법 및 흐름
    // 1) try 블록 안의 코드가 실행됨
    // 2) 에러가 없다면, try 안의 마지막 줄까지 실행되고, catch 블록은 건너뜀
    // 3) 에러가 발생하면, try 안 코드의 실행이 중단되고, catch 블록으로 흐름이 넘어감
    // 변수 err에는 에러 메시지(설명)가 담긴 에러 객체를 전달 받음
    try {
      // 에러가 발생 가능한 코드...
    } catch (err) {
      // 에러 핸들링 코드
    }

    // try catch 미사용시
    // lalala;
    // console.log('다음 로직');
    
    // try catch 사용시
    // 에러가 없을 때와 있을 때 흐름 비교
    try {
      console.log('try 블록 시작');
      
      // lalala; // 에러 발생 시
      
      console.log('try 블록 끝');
    } catch (err) {
      console.log('에러가 발생!');
      console.error(err);
    }
    console.log('다음 로직');
    // 이렇게 try 블록 안에서 에러가 발생해도 catch에서 에러를 처리하기 때문에 스크립트는 죽지 않음

    // 2. 에러 객체
    // 에러가 발생하면 자바스크립트는 에러 상세 내용이 담긴 객체를 생성
    // catch 블록에 에러 객체를 인수로 전달
    try {
      lalala;
    } catch (err) {
      console.log(err.name); // 에러 이름
      console.log(err.message); // 에러 상세 내용을 담은 메시지
      console.log(err); // 에러 객체를 출력 시 "name: message" 형태의 문자열로 변환됨
    }

    // (참고) 에러 객체의 종류
    // https://www.w3schools.com/js/js_errors.asp






  </script>
</head>
<body>
  
</body>
</html>
